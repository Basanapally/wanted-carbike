<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Premium | Wanted CarBike</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --gold: #ffd700; --dark: #121212; }
        body { background: var(--dark); color: white; font-family: 'Poppins'; text-align: center; padding: 50px 20px; }
        .box { max-width: 400px; margin: 0 auto; background: #1e1e1e; padding: 30px; border-radius: 15px; border: 1px solid var(--gold); }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; border: 1px solid #444; color: var(--gold); text-align: center; font-size: 1.5rem; letter-spacing: 5px; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn { background: var(--gold); color: black; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn:hover { opacity: 0.8; }
        #msg { margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="color: var(--gold);">Enter Activation Code</h2>
        <p style="font-size: 0.8rem; color: #888;">Enter the 6-digit code received on WhatsApp.</p>
        
        <input type="text" id="keyCode" placeholder="000000" maxlength="6">
        <button class="btn" id="activateBtn">Activate Now</button>
        <p id="msg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- YOUR CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDTl1dj4F-We96czvRrLEptlAWKM2n5ubk",
            authDomain: "wanted-carbike-62581.firebaseapp.com",
            projectId: "wanted-carbike-62581",
            storageBucket: "wanted-carbike-62581.firebasestorage.app",
            messagingSenderId: "537372034018",
            appId: "1:537372034018:web:ffb3999335b29407dbafbb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log("Logged in as:", user.email);
            } else {
                console.log("No user logged in.");
            }
        });

        document.getElementById('activateBtn').onclick = async () => {
            const inputCode = document.getElementById('keyCode').value.trim();
            const statusMsg = document.getElementById('msg');
            const SECRET_PASS = "WBC500"; 

            if (!currentUser) {
                statusMsg.innerText = "Error: You must be logged in to activate.";
                statusMsg.style.color = "red";
                return;
            }

            if (inputCode === SECRET_PASS) {
                statusMsg.innerText = "Processing activation...";
                statusMsg.style.color = "var(--gold)";

                try {
                    // Update the user document in Firestore
                    const userRef = doc(db, "users", currentUser.uid);
                    await updateDoc(userRef, {
                        isPremium: true
                    });

                    alert("üéâ PREMIUM ACTIVATED SUCCESSFULLY!");
                    window.location.href = "dashboard.html";
                } catch (error) {
                    console.error("Update failed:", error);
                    statusMsg.innerText = "Database Error: " + error.message;
                    statusMsg.style.color = "red";
                }
            } else {
                statusMsg.innerText = "‚ùå Invalid Code. Please check WhatsApp.";
                statusMsg.style.color = "red";
            }
        };
    </script>
</body>
</html>
