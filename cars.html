<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars | Wanted CarBike</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --dark: #121212; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--dark); color: white; }
        
        /* Nav */
        nav { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: rgba(0,0,0,0.9); 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333;
        }
        .logo-box { display: flex; align-items: center; gap: 8px; }
        .logo-img { height: 30px; border-radius: 4px; }
        .back-btn { color: var(--primary); text-decoration: none; font-size: 0.8rem; font-weight: 600; border: 1px solid var(--primary); padding: 5px 12px; border-radius: 15px; }

        .container { padding: 20px 15px; max-width: 1200px; margin: 0 auto; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: white; }

        /* Ads Grid */
        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        /* Clickable Wrapper */
        .ad-link { text-decoration: none; color: inherit; display: block; }
        
        .ad-card { 
            background: #1e1e1e; border-radius: 12px; overflow: hidden; 
            border: 1px solid #333; transition: transform 0.2s, border-color 0.2s; 
        }
        .ad-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .ad-gallery { display: flex; overflow-x: auto; height: 140px; background: #000; scroll-snap-type: x mandatory; }
        .ad-gallery img { height: 100%; width: 100%; object-fit: cover; flex-shrink: 0; scroll-snap-align: start; }
        .ad-gallery::-webkit-scrollbar { display: none; }

        .ad-info { padding: 12px; }
        .ad-price { color: var(--primary); font-size: 1.1rem; font-weight: 700; }
        h3 { font-size: 0.9rem; margin: 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        p { font-size: 0.75rem; color: #aaa; margin: 0; }

        @media (min-width: 768px) {
            nav { padding: 15px 50px; }
            .ads-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
            .ad-gallery { height: 200px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-box">
            <img src="logowbc.jpg" class="logo-img">
            <span style="font-weight:700; font-size: 0.9rem;">WANTED CARBIKE</span>
        </div>
        <a href="index.html" class="back-btn">‚Üê Home</a>
    </nav>

    <div class="container">
        <h1>Verified Cars</h1>
        <div class="ads-grid" id="carGrid">Loading cars...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTl1dj4F-We96czvRrLEptlAWKM2n5ubk",
            authDomain: "wanted-carbike-62581.firebaseapp.com",
            projectId: "wanted-carbike-62581",
            storageBucket: "wanted-carbike-62581.firebasestorage.app",
            messagingSenderId: "537372034018",
            appId: "1:537372034018:web:ffb3999335b29407dbafbb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchCars() {
            const grid = document.getElementById('carGrid');
            try {
                const q = query(collection(db, "ads"), where("category", "==", "Car"));
                const snap = await getDocs(q);
                grid.innerHTML = '';
                
                if(snap.empty) { 
                    grid.innerHTML = "<p>No cars found.</p>"; 
                    return; 
                }

                snap.forEach(doc => {
                    const data = doc.data();
                    const adId = doc.id; // The ID for product-details.html?id=...
                    const photos = data.photos ? data.photos.map(url => `<img src="${url}">`).join('') : '<img src="https://via.placeholder.com/150">';
                    
                    // The Card is now wrapped in an 'ad-link' anchor tag
                    grid.innerHTML += `
                        <a href="product-details.html?id=${adId}" class="ad-link">
                            <div class="ad-card">
                                <div class="ad-gallery">${photos}</div>
                                <div class="ad-info">
                                    <div class="ad-price">RS ${Number(data.price).toLocaleString()}</div>
                                    <h3>${data.brand} ${data.model}</h3>
                                    <p>${data.year} | ${data.km} KM</p>
                                </div>
                            </div>
                        </a>`;
                });
            } catch (e) { 
                console.error(e); 
                grid.innerHTML = "<p>Error loading cars.</p>"; 
            }
        }
        fetchCars();
    </script>
</body>
</html>
