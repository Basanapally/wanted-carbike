<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wanted CarBike | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --dark: #121212; --glass: rgba(0,0,0,0.85); }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--dark); color: white; overflow-x: hidden; }
        
        /* Navigation */
        nav { 
            position: fixed; top: 0; width: 100%; height: 65px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; box-sizing: border-box; z-index: 2000; 
            background: var(--glass); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .brand { display: flex; align-items: center; gap: 8px; text-decoration: none; color: white; }
        .logo-img { height: 35px; border-radius: 5px; }
        .brand-text { font-weight: 700; font-size: 1rem; }

        .nav-links { display: flex; align-items: center; gap: 8px; }
        .nav-btn {
            text-decoration: none; color: white; font-weight: 600;
            font-size: 0.75rem; padding: 7px 12px; border-radius: 20px;
            border: 1px solid white; transition: 0.3s; white-space: nowrap;
        }
        .post-btn { background: #4dff88; border-color: #4dff88; color: #000; }
        .logout-btn { border-color: var(--primary); color: var(--primary); }

        /* Hero */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&q=80');
            background-size: cover; background-position: center;
            height: 50vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            padding-top: 60px;
        }
        .hero h1 { font-size: 1.8rem; margin-bottom: 20px; letter-spacing: 1px; }

        /* Categories */
        .category-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 400px; }
        .cat-card {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 20px; text-align: center; 
            text-decoration: none; color: white; transition: 0.3s;
        }
        .cat-card:active { background: var(--primary); transform: scale(0.95); }
        .cat-card span { display: block; font-weight: 700; margin-top: 8px; font-size: 0.9rem; }

        /* Ads Grid */
        .ads-section { padding: 25px 15px; }
        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        .ad-link { text-decoration: none; color: inherit; display: block; }
        .ad-card { 
            background: #1e1e1e; border-radius: 12px; overflow: hidden; border: 1px solid #333; 
            height: 100%; display: flex; flex-direction: column;
        }
        .ad-img { width: 100%; height: 130px; object-fit: cover; background: #222; }
        .ad-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .ad-price { color: var(--primary); font-weight: 700; font-size: 1.1rem; }
        .ad-title { font-size: 0.85rem; margin: 5px 0; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .view-details-tag { 
            margin-top: auto; font-size: 0.7rem; color: #888; border-top: 1px solid #333; 
            padding-top: 8px; display: flex; justify-content: space-between; align-items: center;
        }
        .view-details-tag b { color: var(--primary); }

        @media (min-width: 768px) {
            .ads-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
            .ad-img { height: 180px; }
            .hero h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="brand">
            <img src="logowbc.jpg" class="logo-img">
            <span class="brand-text">WANTED CARBIKE</span>
        </a>
        
        <div class="nav-links">
            <div id="guestLinks" style="display: flex; gap: 8px;">
                <a href="login.html" class="nav-btn">Login</a>
            </div>
            <div id="userLinks" style="display:none; gap: 8px;">
                <a href="post-ad.html" class="nav-btn post-btn">+ Post</a>
                <button onclick="logout()" class="nav-btn logout-btn" style="background:none; cursor:pointer;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Find Your Next Drive</h1>
        <div class="category-container">
            <a href="cars.html" class="cat-card">
                <div style="font-size: 2rem;">üöó</div>
                <span>CARS</span>
            </a>
            <a href="bikes.html" class="cat-card">
                <div style="font-size: 2rem;">üèçÔ∏è</div>
                <span>BIKES</span>
            </a>
        </div>
    </div>

    <div class="ads-section">
        <h2 style="font-size: 1.2rem; margin-bottom: 20px; border-left: 4px solid var(--primary); padding-left: 10px;">LATEST LISTINGS</h2>
        <div class="ads-grid" id="adsGrid">Loading ads...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTl1dj4F-We96czvRrLEptlAWKM2n5ubk",
            authDomain: "wanted-carbike-62581.firebaseapp.com",
            projectId: "wanted-carbike-62581",
            storageBucket: "wanted-carbike-62581.firebasestorage.app",
            messagingSenderId: "537372034018",
            appId: "1:537372034018:web:ffb3999335b29407dbafbb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Auth Logic
        onAuthStateChanged(auth, (user) => {
            document.getElementById('guestLinks').style.display = user ? 'none' : 'flex';
            document.getElementById('userLinks').style.display = user ? 'flex' : 'none';
        });

        // Fetch Ads Logic
        async function fetchAds() {
            const grid = document.getElementById('adsGrid');
            try {
                // Fetch ads sorted by newest first
                const q = query(collection(db, "ads"), orderBy("postedAt", "desc"));
                const snap = await getDocs(q);
                
                grid.innerHTML = '';
                if (snap.empty) { grid.innerHTML = '<p>No listings found.</p>'; return; }

                snap.forEach(doc => {
                    const data = doc.data();
                    const adId = doc.id;
                    
                    // Logic to find image: Check ImgBB array first, then fallback
                    const img = (data.photos && data.photos.length > 0) 
                                ? data.photos[0] 
                                : 'https://via.placeholder.com/300?text=No+Image';

                    grid.innerHTML += `
                        <a href="product-details.html?id=${adId}" class="ad-link">
                            <div class="ad-card">
                                <img src="${img}" class="ad-img" alt="Vehicle">
                                <div class="ad-info">
                                    <div class="ad-price">RS ${data.price}</div>
                                    <div class="ad-title">${data.brand} ${data.model}</div>
                                    <div class="view-details-tag">
                                        <span>Details</span>
                                        <b>VIEW ‚Üí</b>
                                    </div>
                                </div>
                            </div>
                        </a>`;
                });
            } catch (e) { 
                console.error(e);
                grid.innerHTML = '<p>Error loading ads. Check your Firestore rules.</p>'; 
            }
        }

        window.logout = () => signOut(auth).then(() => location.reload());
        fetchAds();
    </script>
</body>
</html>
