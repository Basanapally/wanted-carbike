<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted CarBike | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --dark: #121212; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--dark); color: white; scroll-behavior: smooth; }
        
        /* Navigation */
        nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px 50px; box-sizing: border-box; z-index: 1000; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); align-items: center; }
        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; }
        .logo-img { height: 45px; width: auto; border-radius: 8px; }
        .brand-text { font-weight: 700; font-size: 1.4rem; letter-spacing: 1px; }

        .nav-links a, .nav-links button { color: white; text-decoration: none; margin-left: 15px; font-weight: 600; border: 2px solid white; padding: 8px 25px; border-radius: 25px; background: none; cursor: pointer; transition: 0.3s; }
        .nav-links .post-btn { background: var(--primary); border-color: var(--primary); }

        /* Updated Hero Section with Category Buttons */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&q=80&w=1920');
            background-size: cover; background-position: center;
            height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .category-container { display: flex; gap: 30px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        
        .cat-card {
            width: 220px; height: 280px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s; text-decoration: none; color: white;
        }

        .cat-card:hover {
            background: var(--primary); border-color: var(--primary);
            transform: translateY(-10px); box-shadow: 0 10px 30px rgba(255, 77, 77, 0.4);
        }

        .cat-card i { font-size: 4rem; margin-bottom: 15px; }
        .cat-card span { font-size: 1.5rem; font-weight: 700; }

        /* Ads Grid */
        .ads-container { padding: 50px; max-width: 1200px; margin: 0 auto; }
        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .ad-card { background: #1e1e1e; border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .ad-gallery { display: flex; overflow-x: auto; background: #000; height: 200px; }
        .ad-gallery img { height: 100%; width: 100%; object-fit: cover; flex-shrink: 0; }
        .ad-info { padding: 20px; }
        .ad-price { color: var(--primary); font-size: 1.5rem; font-weight: 700; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="brand">
            <img src="logowbc.jpg" alt="Logo" class="logo-img">
            <span class="brand-text">WANTED CARBIKE</span>
        </a>
        <div class="nav-links">
            <div id="guestLinks">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <div id="userLinks" style="display:none;">
                <a href="post-ad.html" class="post-btn">+ Post Ad</a>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">SELECT CATEGORY</h1>
        <div class="category-container">
            <a href="cars.html" class="cat-card">
                <div style="font-size: 5rem;">üöó</div>
                <span>CARS</span>
            </a>
            <a href="bikes.html" class="cat-card">
                <div style="font-size: 5rem;">üèçÔ∏è</div>
                <span>BIKES</span>
            </a>
        </div>
    </div>

    <div class="ads-container">
        <h2>Recommended For You</h2>
        <div class="ads-grid" id="adsGrid">Loading verified ads...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTl1dj4F-We96czvRrLEptlAWKM2n5ubk",
            authDomain: "wanted-carbike-62581.firebaseapp.com",
            projectId: "wanted-carbike-62581",
            storageBucket: "wanted-carbike-62581.firebasestorage.app",
            messagingSenderId: "537372034018",
            appId: "1:537372034018:web:ffb3999335b29407dbafbb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('guestLinks').style.display = user ? 'none' : 'block';
            document.getElementById('userLinks').style.display = user ? 'block' : 'none';
        });

        async function fetchAds() {
            const grid = document.getElementById('adsGrid');
            try {
                // Fetching all recent ads for the homepage
                const snap = await getDocs(collection(db, "ads"));
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const data = doc.data();
                    const photosHtml = data.photos ? data.photos.map(url => `<img src="${url}">`).join('') : '';
                    grid.innerHTML += `
                        <div class="ad-card">
                            <div class="ad-gallery">${photosHtml}</div>
                            <div class="ad-info">
                                <div class="ad-price">RS ${data.price}</div>
                                <h3>${data.brand || ''} ${data.model || ''}</h3>
                                <p>${data.year || ''} | ${data.km || 0} KM</p>
                            </div>
                        </div>`;
                });
            } catch (e) { console.error(e); }
        }
        fetchAds();

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
