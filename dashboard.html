<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | Wanted CarBike</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --dark: #121212; --card: #1e1e1e; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--dark); color: white; }
        nav { display: flex; justify-content: space-between; padding: 15px 50px; background: #000; align-items: center; border-bottom: 1px solid #333; }
        .logo-img { height: 35px; border-radius: 5px; }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        
        .profile-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .status-badge { padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .premium { background: #f1c40f; color: #000; }
        .standard { background: #333; color: #ccc; }

        .section-title { margin: 30px 0 20px; border-left: 4px solid var(--primary); padding-left: 15px; }
        .ad-row { background: var(--card); margin-bottom: 12px; padding: 12px 20px; border-radius: 12px; display: flex; align-items: center; gap: 20px; border: 1px solid #333; transition: 0.2s; }
        .ad-row img { width: 70px; height: 50px; object-fit: cover; border-radius: 6px; }
        .ad-info { flex-grow: 1; }
        
        .my-ad-tag { border: 1px solid var(--primary); background: rgba(255, 77, 77, 0.05); }
        .owner-label { font-size: 0.7rem; background: var(--primary); color: white; padding: 2px 8px; border-radius: 4px; margin-left: 10px; }

        .btn-delete { background: #ff4d4d; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .btn-edit { background: #f1c40f; color: black; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; text-decoration: none; font-size: 0.8rem; font-weight: 600; }
        .btn-view { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; text-decoration: none; font-size: 0.8rem; }
        
        #loader { text-align: center; padding: 50px; color: var(--primary); }
    </style>
</head>
<body>

    <nav>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="wbc.jpg" class="logo-img">
            <span style="font-weight:700;">WANTED CARBIKE</span>
        </div>
        <div>
            <a href="index.html" style="color:white; text-decoration:none; margin-right:20px;">Browse Ads</a>
            <button id="logoutBtn" style="background:none; border:1px solid #ff4d4d; color:#ff4d4d; padding:5px 15px; border-radius:20px; cursor:pointer;">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="profile-card">
            <div>
                <h1 id="userName" style="margin:0;">Checking...</h1>
                <p id="userEmail" style="color:#888; margin:5px 0;"></p>
                <div id="statusBadge"></div>
            </div>
            <a href="post-ad.html" style="background:var(--primary); color:white; text-decoration:none; padding:15px 25px; border-radius:12px; font-weight:bold;">+ Post New Ad</a>
        </div>

        <h2 class="section-title">All Platform Listings</h2>
        <div id="loader">Loading ads...</div>
        <div id="allAdsContainer"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTl1dj4F-We96czvRrLEptlAWKM2n5ubk",
            authDomain: "wanted-carbike-62581.firebaseapp.com",
            projectId: "wanted-carbike-62581",
            storageBucket: "wanted-carbike-62581.firebasestorage.app",
            messagingSenderId: "537372034018",
            appId: "1:537372034018:web:ffb3999335b29407dbafbb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            // 1. Load Profile
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                 const data = userDoc.data();
                 document.getElementById('userName').innerText = data.fullName || "User";
                 document.getElementById('userEmail').innerText = user.email;
                 document.getElementById('statusBadge').innerHTML = data.isPremium ? 
                    `<span class="status-badge premium">‚≠ê Premium</span>` : 
                    `<span class="status-badge standard">Standard</span>`;
            }

            // 2. Load Ads
            renderAllAds(user.email);
        });

        async function renderAllAds(loggedInEmail) {
            const container = document.getElementById('allAdsContainer');
            const loader = document.getElementById('loader');

            try {
                const snap = await getDocs(collection(db, "ads"));
                loader.style.display = 'none';
                container.innerHTML = '';

                if (snap.empty) {
                    container.innerHTML = "<p style='color:#666'>No ads available yet.</p>";
                    return;
                }

                snap.forEach((adDoc) => {
                    const ad = adDoc.data();
                    const isOwner = ad.sellerEmail === loggedInEmail;
                    
                    const row = document.createElement('div');
                    row.className = `ad-row ${isOwner ? 'my-ad-tag' : ''}`;
                    row.id = `row-${adDoc.id}`;

                    row.innerHTML = `
                        <img src="${ad.photos ? ad.photos[0] : 'wbc.jpg'}" onerror="this.src='wbc.jpg'">
                        <div class="ad-info">
                            <h4 style="margin:0;">
                                ${ad.brand} ${ad.model} 
                                ${isOwner ? '<span class="owner-label">YOUR AD</span>' : ''}
                            </h4>
                            <small style="color:#888;">Price: RS ${Number(ad.price).toLocaleString()}</small>
                        </div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <a href="product-details.html?id=${adDoc.id}" class="btn-view">View</a>
                            ${isOwner ? `
                                <a href="edit-ad.html?id=${adDoc.id}" class="btn-edit">Edit</a>
                                <button class="btn-delete" onclick="handleDelete('${adDoc.id}')">Delete</button>
                            ` : ''}
                        </div>
                    `;
                    container.appendChild(row);
                });

            } catch (err) {
                console.error(err);
                loader.innerText = "Failed to load database.";
            }
        }

        // Global Delete Function
        window.handleDelete = async (id) => {
            if (confirm("Delete your listing permanently? This cannot be undone.")) {
                try {
                    await deleteDoc(doc(db, "ads", id));
                    document.getElementById(`row-${id}`).remove();
                    alert("Ad removed successfully.");
                } catch (e) {
                    alert("Error deleting ad.");
                }
            }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.href = "index.html");
    </script>
</body>
</html>
